  <form [formGroup]="formdata" (ngSubmit)="enviarDados(formdata)">
    <input class="input" type="text" name="desc" formControlName="desc" placeholder="Produto ...">

    <input class="input" type="number" name="quantity" formControlName="quantity" placeholder="Quantidade ...">

    <input class="input" type="number" name="price"  formControlName="price" placeholder="PreÃ§o ...">

    <input type="submit" value="Enviar" [disabled]="!formdata.valid">

  <section *ngIf="produto" class="result">
    <p class="body-regular"> {{ produto | json }} </p>
  </section>


</article>
